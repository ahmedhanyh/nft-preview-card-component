<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Crystal blue cube"
          class="image-container__main-image"
        />
        <div class="image-container__view-icon"></div>
      </div>
      <a href="#">
        <h1 class="main__heading-1">Equilibrium #3429</h1>
      </a>
      <p class="main__para">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="main__price">
        <span class="price__eth">
          <img
            src="./images/icon-ethereum.svg"
            alt=""
            class="eth__icon"
            aria-hidden="true"
          />
          0.041 ETH
        </span>
        <span class="price__days-left">
          <img
            src="./images/icon-clock.svg"
            alt=""
            class="days-left__clock-icon"
            aria-hidden="true"
          />
          3 days left</span
        >
      </p>
      <div class="main__author">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern, Author"
          class="author__avatar"
        />
        Creation of <a href="#" class="author__name">Jules Wyvern</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ahmedhanyh">Ahmed Hany</a>.
    </footer>
  </body>
</html>
